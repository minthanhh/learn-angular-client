<div class="mb-3">
  <input
    [class.is-invalid]="control.touched && control.invalid"
    [formControl]="control"
    class="form-control"
    type="{{ type }}"
    placeholder="{{ label }}"
  />
  <span class="invalid-feedback" *ngIf="control.errors?.['required']">
    Please enter a {{ label }}
  </span>

  <span class="invalid-feedback" *ngIf="control.errors?.['minlength']">
    {{ label }} must be at least
    {{ control.errors?.['minlength'].requiredLength }} characters
  </span>

  <span class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
    {{ label }} must be at most
    {{ control.errors?.['maxlength'].requiredLength }} characters
  </span>

  <span class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
    Password do not match
  </span>
</div>
